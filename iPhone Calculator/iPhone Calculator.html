<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="iPhone Calculator.css" />
</head>

<body>
    <div class="container">
        <div id="display" class="display">0</div>
        <div class="inner-content">
            <button id="btn-ac" class="light-gray">AC</button>
            <button id="btn-sign" class="light-gray">
                <span class="plus">+</span>
                <span class="divider">/</span>
                <span class="minus">-</span>
            </button>
            <button id="btn-percent" class="light-gray">%</button>
            <button id="btn-divide" class="orange">&divide;</button>
        </div>

        <div class="inner-content">
            <button id="btn-7" class="gray">7</button>
            <button id="btn-8" class="gray">8</button>
            <button id="btn-9" class="gray">9</button>
            <button id="btn-multiply" class="orange">&times;</button>
        </div>
        <div class="inner-content">
            <button id="btn-4" class="gray">4</button>
            <button id="btn-5" class="gray">5</button>
            <button id="btn-6" class="gray">6</button>
            <button id="btn-minus" class="orange">&minus;</button>
        </div>
        <div class="inner-content">
            <button id="btn-1" class="gray">1</button>
            <button id="btn-2" class="gray">2</button>
            <button id="btn-3" class="gray">3</button>
            <button id="btn-plus" class="orange">&plus;</button>
        </div>
        <div class="inner-content">
            <button id="btn-0" class="gray">0</button>
            <button id="btn-comma" class="gray">,</button>
            <button id="btn-equal" class="orange">&equals;</button>
        </div>

        <hr class="line">
    </div>

    <script src="iPhone Calculator.js"></script>
</body>

</html>
