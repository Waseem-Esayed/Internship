<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Word Scramble Game.css">
    <title>Word Scramble Game</title>
</head>

<body>
    <div class="container">
        <p id="title">Word Scramble</p>
        <hr>
        <p id="word"></p>
        <p id="hint">Hint: The process of increase or grow</p>
        <p id="time-label">Time Left: <span id="time"></span>s</p>
        <input id="input"  type="text" placeholder="Enter a valid word" maxlength="20" required>
        <div class="buttons">
            <button id="refresh">Refresh Word</button>
            <button id="check">Check Word</button>
        </div>
    </div>

    <script src="Word Scramble Game.js"></script>
</body>

</html>
