<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do List App</title>
  </head>

  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do List <img src="images/check-list.png" /></h2>
        <div class="row">
          <input
            type="text"
            id="input-box"
            placeholder="Add your text"
            maxlength="40"
          />
          <button onclick="addTask()">Add</button>
        </div>
        <div class="boxes">
          <div class="to-do-container container">
            <h3>To-Do</h3>
            <ul id="list"></ul>
          </div>
          <div class="doing-container container">
            <h3>Doing</h3>
            <ul id="doing"></ul>
          </div>
          <div class="completed-container container">
            <h3>Completed</h3>
            <ul id="completed"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
