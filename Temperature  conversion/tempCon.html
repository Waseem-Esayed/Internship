<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tempCon.css">
    <title>Temperature Conversion</title>
</head>

<body>
    <form>
        <h1>Temperature Conversion</h1>
        <input type="number" id="textBox" value="0" maxlength="10"><br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celsius ➡ Fahrenheit</label><br>

        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Fahrenheit ➡ Celsius</label><br>

        <button type="button" onclick="convert()">Submit</button>
        <p class="" id="result"></p>
    </form>

    <script src="tempCon.js"></script>
</body>

</html>
