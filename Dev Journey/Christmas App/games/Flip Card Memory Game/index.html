<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Christmas Edition | Flip Card Memory Game</title>
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="stars-container">
          <i id="star1" class="fa fa-star"></i>
          <i id="star2" class="fa fa-star"></i>
          <i id="star3" class="fa fa-star"></i>
        </div>
        <div class="moves-container">
          Moves: <span id="moves-counter">0</span>
        </div>
        <div class="time-container">
          Elapsed Time: <span id="time-counter">0:00</span>
        </div>
        <div class="reset-container">
          <i class="fa fa-repeat" id="reset-btn"></i>
        </div>
      </header>
      <main></main>
    </div>

    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/668ebba5a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
