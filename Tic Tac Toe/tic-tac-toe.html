<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <main>
        <a href="https://www.freeiconspng.com/img/35406">Background Transparent X Hd Png</a>
        <div class="tic-tac-toe" aria-describedby="hint">
            <p id="hint">Zum Spielen bitte abwechselnd in die Spielfelder klicken/tappen!</p>
            <div id="gameboard">
                <div>
                    <button id="button1"><img id="img1"></button>
                    <button id="button2"><img id="img2"></button>
                    <button id="button3"><img id="img3"></button>
                </div>

                <div>
                    <button id="button4"><img id="img4"></button>
                    <button id="button5"><img id="img5"></button>
                    <button id="button6"><img id="img6"></button>
                </div>

                <div>
                    <button id="button7"><img id="img7"></button>
                    <button id="button8"><img id="img8"></button>
                    <button id="button9"><img id="img9"></button>
                </div>

            </div>
            <div id="button-place">
                <button id="reset" type="reset">Reset</button>
                <p id="gameResult"></p>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="tic-tac-toe.js"></script>
</body>

</html>
