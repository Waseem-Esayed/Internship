<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Number Guessing Game.css">
    <title>Number Guessing Game</title>
</head>

<body>
    <div class="container">
        <p id="title">Guess a number from 1 to 100</p>
        <p id="low-high"></p>
        <div class="actions">
            <input id="number" class="action" type="text" maxlength="3">
            <button id="check" class="action">Check</button>
        </div>
        <p id="chances">You have<span></span>Chances</p>
    </div>

    <script src="Number Guessing Game.js"></script>
</body>

</html>
