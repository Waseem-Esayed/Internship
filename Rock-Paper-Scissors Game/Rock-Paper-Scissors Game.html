<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Rock-Paper-Scissors Game.css">
    <title>Rock-Paper-Scissors Game</title>
</head>

<body>
    <div class="container">
        <p id="title">Rock-Paper-Scissors</p>
        <p id="choose">Choose!</p>
        <div class="images">
            <img src="images/rock.png" class="image" id="rock">
            <img src="images/paper.png" class="image" id="paper">
            <img src="images/scissors.png" class="image" id="scissors">
        </div>
        <p id="player"></p>
        <p id="computer"></p>
        <p id="result"></p>
    </div>

    <script src="Rock-Paper-Scissors Game.js"></script>
</body>

</html>
